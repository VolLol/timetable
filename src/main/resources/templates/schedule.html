<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule for room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<a class="btn btn-primary" th:href="@{/rooms}" role="button">Return to the room list</a>
<a class="btn btn-primary" th:href="@{/addEvent}" role="button">Add new event</a>


<h4 th:inline="text">Schedule for "[[${schedule.roomName}]]"</h4>


<table class="table table-bordered">
    <thead>
    <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>

    </tr>

    <tbody>
    <tr>
        <td th:each="day: ${schedule.scheduleOnWeek}">
            <ul>
                <li th:each="event : ${day}">
                    <p th:inline="text">
                        Summary: [[${event.summary}]]
                        Date: [[${event.dates}]]
                        Time: [[${event.startAt}]]-[[${event.finishAt}]]
                    </p>
                    <a th:href="@{/{event_id}/details(event_id=${event.id})}"> Details </a>
                </li>
                <li th:if="${#lists.isEmpty(day)}">
                    NO EVENTS
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
