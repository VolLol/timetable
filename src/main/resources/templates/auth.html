<head>

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <!-- Custom styles for this template -->
    <link href="../static/auth.css" rel="stylesheet">
</head>
<body class="text-center">
<form action="#" th:action="@{/auth}" th:object="${userForm}" method="post" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input type="text"
           id="inputUsername"
           class="form-control"
           th:field="*{username}"
           placeholder="Username"
           required>

    <input type="password"
           id="inputPassword"
           class="form-control"
           th:field="*{password}"
           placeholder="Password"
           required>
    <ul th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
        class="col-lg-4 control-label" style="color:red;"></ul>
    <ul th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
        class="col-lg-4 control-label" style="color:red;">
    </ul>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </div>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
